<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Form submit</title>
  <link rel="stylesheet" href="fe_basic_2.css">
</head>

<body>
  <main>
    <section>
      <h1>
        Need Help? Sure we are Online!
      </h1>
      <content>
        At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati cupiditate non provident.
      </content>
    </section>
    <section>
      <form>
        <div class="horizontal-group-name">
          <div>
            <input type="text" name="firstname" placeholder="firstname">
          </div>
          <div>
            <input type="text" name="lastname" placeholder="lastname">
          </div>
        </div>
        <div class="horizontal-group-info">
          <div>
            <input type="email" name="youremail" placeholder="youremail">
          </div>
          <div>
            <input type="text" name="yourphone" placeholder="yourphone">
          </div>
        </div>
        <div class="horizontal-group-select">
          <div>
            <input list="country" name="country" placeholder="select your country">
            <datalist id="country">
              <option value="Viet Nam">
              <option value="Thai land">
              <option value="Campuchia">
              <option value="Laos">
              <option value="Myanmar">
            </datalist>
          </div>
          <div>
            <input list="course" name="course" placeholder="select course">
            <datalist id="course">
              <option value="Smart phone">
              <option value="Television">
              <option value="Laptops">
              <option value="Desktops">
              <option value="Smart house">
            </datalist>
          </div>
        </div>
        <div>
          <textarea name="content" placeholder="content"></textarea>
        </div>
        <div>
          <input type="submit" name="submit" value="Submit">
        </div>
      </form>
    </section>
  </main>
</body>

</html>
